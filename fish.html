<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Granite – Piracy made easy.</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --bg-elevated: #050506;
      --accent: #7f7fff;
      --accent-soft: rgba(127,127,255,0.16);
      --text: #f5f5f5;
      --muted: #9a9a9a;
      --border-subtle: rgba(255,255,255,0.08);
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --transition-fast: 0.18s ease;
      --transition-med: 0.35s ease;
      --shadow-soft: 0 22px 70px rgba(0,0,0,0.85);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 80px 80px;
      pointer-events: none;
      opacity: 0.25;
      mix-blend-mode: screen;
      z-index: -1;
    }

    .app {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .page {
      flex: 1;
      display: none;
      opacity: 0;
      transition: opacity var(--transition-med);
    }
    .page.active {
      display: flex;
      opacity: 1;
    }

    .top-bar {
      width: 100%;
      padding: 14px 5vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid var(--border-subtle);
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 30;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
    }

    .brand-logo-img {
      height: 70px;
      width: auto;
      display: block;
      filter: drop-shadow(0 0 18px rgba(127,127,255,0.55));
    }

    .brand-sub {
      font-size: 11px;
      color: var(--muted);
    }

    .search-wrapper {
      width: 100%;
      max-width: 520px;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .mode-toggle {
      display: inline-flex;
      align-items: center;
      background: rgba(255,255,255,0.03);
      border-radius: 999px;
      padding: 2px;
      border: 1px solid rgba(255,255,255,0.14);
      align-self: flex-start;
    }

    .mode-toggle-button {
      border: none;
      background: transparent;
      color: var(--muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
      transition:
        background var(--transition-fast),
        color var(--transition-fast),
        box-shadow var(--transition-fast),
        transform var(--transition-fast);
    }

    .mode-toggle-button.active {
      background: var(--accent-soft);
      color: #f5f5ff;
      box-shadow: 0 0 0 1px rgba(127,127,255,0.8);
      transform: translateY(-1px);
    }

    .search-input-shell {
      position: relative;
      width: 100%;
    }

    .search-input {
      width: 100%;
      padding: 12px 44px 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(5,5,5,0.95);
      color: var(--text);
      outline: none;
      font-size: 14px;
      transition:
        border-color var(--transition-fast),
        box-shadow var(--transition-fast),
        transform var(--transition-fast),
        background var(--transition-fast);
    }

    .search-input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .search-input:focus {
      border-color: rgba(127,127,255,0.9);
      box-shadow:
        0 0 0 1px rgba(127,127,255,0.5),
        0 16px 40px rgba(0,0,0,0.9);
      transform: translateY(-1px);
      background: #050507;
    }

    .search-icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      opacity: 0.85;
      fill: #d0d0ff;
      pointer-events: none;
    }

    #landing-page {
      align-items: center;
      justify-content: center;
    }

    .landing-inner {
      max-width: 520px;
      width: 100%;
      padding: 32px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .landing-logo {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 8px;
    }

    .landing-logo-img {
      width: 340px;
      height: auto;
      display: block;
      filter:
        drop-shadow(0 0 45px rgba(127,127,255,0.85))
        drop-shadow(0 0 120px rgba(0,0,0,1));
    }

    .landing-tag {
      font-size: 14px;
      color: var(--muted);
      max-width: 380px;
      margin: 0 auto;
    }

    .landing-hint {
      font-size: 12px;
      color: rgba(255,255,255,0.55);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-top: 10px;
    }

    #search-page {
      flex-direction: column;
      min-height: 0;
    }

    .search-results-shell {
      flex: 1;
      padding: 18px 5vw 40px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .results-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 18px;
      margin-top: 6px;
    }

    .movie-card {
      background: #050507;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 18px 50px rgba(0,0,0,0.95);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition:
        transform var(--transition-fast),
        box-shadow var(--transition-fast),
        border-color var(--transition-fast),
        background var(--transition-fast);
    }

    .movie-card:hover {
      transform: translateY(-6px);
      border-color: rgba(127,127,255,0.85);
      background: #06060c;
      box-shadow:
        0 24px 70px rgba(0,0,0,0.98),
        0 0 0 1px rgba(127,127,255,0.45);
    }

    .movie-card-poster-wrap {
      position: relative;
      padding-top: 148%;
      overflow: hidden;
      background: radial-gradient(circle at center, #151515, #000000);
    }

    .movie-card-poster {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform var(--transition-med);
    }

    .movie-card:hover .movie-card-poster {
      transform: scale(1.06);
    }

    .movie-card-info {
      padding: 10px 10px 12px;
    }

    .movie-card-title {
      font-size: 13px;
      font-weight: 500;
      color: #f0f0ff;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .movie-card-meta {
      font-size: 11px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge-rating {
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.09);
      font-size: 10px;
      color: #f7f7ff;
    }

    .results-placeholder,
    .results-status {
      font-size: 13px;
      color: var(--muted);
      margin-top: 10px;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.15);
      border-top-color: rgba(127,127,255,0.95);
      animation: spin 0.7s linear infinite;
      margin-right: 8px;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #detail-page {
      flex-direction: column;
      min-height: 0;
    }

    .detail-shell {
      flex: 1;
      padding: 18px 5vw 40px;
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(0, 1.5fr);
      gap: 26px;
    }

    .player-panel,
    .info-panel {
      background: #050507;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 0;
    }

    .player-shell {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 14px;
      overflow: hidden;
      background: #000000;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .player-shell iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    .panel-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: rgba(255,255,255,0.78);
    }

    .panel-subtitle {
      font-size: 11px;
      color: var(--muted);
    }

    .servers-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .server-pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.16);
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition:
        background var(--transition-fast),
        border-color var(--transition-fast),
        box-shadow var(--transition-fast),
        transform var(--transition-fast),
        color var(--transition-fast);
      color: var(--muted);
    }

    .server-pill.active {
      background: var(--accent-soft);
      border-color: rgba(127,127,255,1);
      color: #f3f3ff;
      box-shadow: 0 0 0 1px rgba(127,127,255,0.85);
      transform: translateY(-1px);
    }

    .server-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #4ade80;
      box-shadow: 0 0 0 4px rgba(74,222,128,0.16);
    }

    .server-label-sub {
      opacity: 0.75;
      font-size: 11px;
    }

    .player-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .autoplay-toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: var(--muted);
    }

    .autoplay-switch {
      width: 40px;
      height: 20px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
      position: relative;
      cursor: pointer;
      transition:
        background var(--transition-fast),
        border-color var(--transition-fast),
        box-shadow var(--transition-fast);
    }

    .autoplay-switch-knob {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: #f5f5ff;
      transition: transform var(--transition-fast);
      box-shadow: 0 0 0 1px rgba(0,0,0,0.2);
    }

    .autoplay-switch.enabled {
      background: var(--accent-soft);
      border-color: rgba(127,127,255,0.9);
      box-shadow: 0 0 0 1px rgba(127,127,255,0.7);
    }

    .autoplay-switch.enabled .autoplay-switch-knob {
      transform: translateX(18px);
    }

    .episode-nav {
      display: inline-flex;
      gap: 8px;
    }

    .episode-nav button {
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.04);
      color: #f5f5ff;
      font-size: 11px;
      padding: 6px 10px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition:
        background var(--transition-fast),
        border-color var(--transition-fast),
        color var(--transition-fast),
        transform var(--transition-fast),
        opacity var(--transition-fast);
    }

    .episode-nav button:hover:not(:disabled) {
      background: var(--accent-soft);
      border-color: rgba(127,127,255,0.9);
      transform: translateY(-1px);
    }

    .episode-nav button:disabled {
      opacity: 0.3;
      cursor: default;
    }

    .info-header {
      display: flex;
      gap: 16px;
    }

    .info-poster-wrap {
      width: 120px;
      min-width: 120px;
      border-radius: 14px;
      overflow: hidden;
      background: radial-gradient(circle at center, #202020, #000000);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 18px 50px rgba(0,0,0,0.96);
    }

    .info-poster {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .info-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .info-title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .info-meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      font-size: 11px;
      color: var(--muted);
    }

    .chip {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.03);
    }

    .rating-chip {
      border-color: rgba(250,204,21,0.55);
      color: #facc15;
    }

    .info-overview {
      margin-top: 4px;
      font-size: 13px;
      line-height: 1.5;
      color: rgba(245,245,255,0.9);
    }

    .info-section-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: rgba(255,255,255,0.7);
      margin-top: 12px;
      margin-bottom: 6px;
    }

    .cast-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 12px;
    }

    .cast-pill {
      padding: 5px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.14);
      color: rgba(240,240,255,0.95);
    }

    .seasons-episodes-shell {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .select-shell {
      background: rgba(255,255,255,0.03);
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid rgba(255,255,255,0.14);
      font-size: 11px;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .select-shell select {
      background: transparent;
      border: none;
      color: #f5f5ff;
      font-size: 12px;
      outline: none;
      cursor: pointer;
    }

    .info-footer-meta {
      margin-top: auto;
      font-size: 11px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: rgba(255,255,255,0.6);
      cursor: pointer;
      transition:
        color var(--transition-fast),
        transform var(--transition-fast),
        opacity var(--transition-fast);
    }

    .back-link:hover {
      color: #ffffff;
      transform: translateX(-3px);
      opacity: 1;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 960px) {
      .detail-shell {
        grid-template-columns: minmax(0, 1fr);
      }
      .player-panel { order: 1; }
      .info-panel { order: 2; }
    }

    @media (max-width: 720px) {
      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }
      .search-wrapper {
        max-width: none;
      }
      .search-results-shell,
      .detail-shell {
        padding-inline: 16px;
      }
      .info-poster-wrap {
        width: 90px;
        min-width: 90px;
      }
      .info-title {
        font-size: 18px;
      }
    }

    @media (max-width: 520px) {
      .info-header {
        flex-direction: column;
      }
      .info-poster-wrap {
        width: 100%;
        max-width: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Landing / homepage -->
    <section id="landing-page" class="page active">
      <div class="landing-inner">
        <div class="landing-logo">
          <img
            src="https://raw.githubusercontent.com/RampJavaScript/freerobuxnoscam100percent/main/granite.png.png"
            alt="Granite Logo"
            class="landing-logo-img"
          />
          <div class="landing-tag">
Bring your popcorn with you...
          </div>
        </div>

        <div class="search-wrapper">
          <div class="mode-toggle" data-scope="landing">
            <button type="button" class="mode-toggle-button active" data-mode="movie">Movies</button>
            <button type="button" class="mode-toggle-button" data-mode="tv">Shows</button>
          </div>
          <div class="search-input-shell">
            <input
              id="landing-search"
              class="search-input"
              type="text"
              placeholder="Search for any of your favorite movies"
              autocomplete="off"
            />
            <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
              <circle
                cx="11"
                cy="11"
                r="6"
                stroke="currentColor"
                stroke-width="1.7"
                fill="none"
              ></circle>
              <line
                x1="15.5"
                y1="15.5"
                x2="20"
                y2="20"
                stroke="currentColor"
                stroke-width="1.7"
                stroke-linecap="round"
              ></line>
            </svg>
          </div>
        </div>

        <div class="landing-hint">
Search for anything your eyes desire.
        </div>
      </div>
    </section>

    <!-- Search results page -->
    <section id="search-page" class="page">
      <header class="top-bar">
        <div id="brand-click" class="brand">
          <img
            src="https://raw.githubusercontent.com/RampJavaScript/freerobuxnoscam100percent/main/granite.png.png"
            alt="Granite Logo"
            class="brand-logo-img"
          />
          <div class="brand-sub">Modern movie & TV streaming</div>
        </div>

        <div class="search-wrapper">
          <div class="mode-toggle" data-scope="top">
            <button type="button" class="mode-toggle-button active" data-mode="movie">Movies</button>
            <button type="button" class="mode-toggle-button" data-mode="tv">Shows</button>
          </div>
          <div class="search-input-shell">
            <input
              id="top-search"
              class="search-input"
              type="text"
              placeholder="Search for any of your favorite movies"
              autocomplete="off"
            />
            <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
              <circle
                cx="11"
                cy="11"
                r="6"
                stroke="currentColor"
                stroke-width="1.7"
                fill="none"
              ></circle>
              <line
                x1="15.5"
                y1="15.5"
                x2="20"
                y2="20"
                stroke="currentColor"
                stroke-width="1.7"
                stroke-linecap="round"
              ></line>
            </svg>
          </div>
        </div>
      </header>

      <main class="search-results-shell">
        <div class="results-meta">
          <div id="results-label">Search results</div>
          <div id="results-count"></div>
        </div>

        <div id="results-status" class="results-status hidden"></div>
        <div id="results-placeholder" class="results-placeholder">
          Start typing above and press Enter to search movies or shows from TMDB.
        </div>

        <div id="results-grid" class="results-grid"></div>
      </main>
    </section>

    <!-- Movie/Show detail page -->
    <section id="detail-page" class="page">
      <header class="top-bar">
        <div id="brand-click-detail" class="brand">
          <img
            src="https://raw.githubusercontent.com/RampJavaScript/freerobuxnoscam100percent/main/granite.png.png"
            alt="Granite Logo"
            class="brand-logo-img"
          />
          <div class="brand-sub">Now streaming</div>
        </div>

        <div class="search-wrapper">
          <div class="mode-toggle" data-scope="detail">
            <button type="button" class="mode-toggle-button active" data-mode="movie">Movies</button>
            <button type="button" class="mode-toggle-button" data-mode="tv">Shows</button>
          </div>
          <div class="search-input-shell">
            <input
              id="detail-search"
              class="search-input"
              type="text"
              placeholder="Search for any of your favorite movies"
              autocomplete="off"
            />
            <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
              <circle
                cx="11"
                cy="11"
                r="6"
                stroke="currentColor"
                stroke-width="1.7"
                fill="none"
              ></circle>
              <line
                x1="15.5"
                y1="15.5"
                x2="20"
                y2="20"
                stroke="currentColor"
                stroke-width="1.7"
                stroke-linecap="round"
              ></line>
            </svg>
          </div>
        </div>
      </header>

      <main class="detail-shell">
        <!-- Left: Player & servers -->
        <section class="player-panel">
          <div style="display:flex;justify-content:space-between;align-items:center;">
            <div>
              <div class="panel-title">Now playing</div>
              <div class="panel-subtitle" id="player-movie-title"></div>
            </div>
          </div>

          <div class="player-shell">
            <iframe
              id="video-player"
              title="Granite Player"
              allowfullscreen
              referrerpolicy="origin"
            ></iframe>
          </div>

          <div>
            <div class="panel-title" style="margin-bottom:8px;">Servers</div>
            <div class="servers-list">
              <button
                id="server-1"
                type="button"
                class="server-pill active"
                aria-pressed="true"
              >
                <span class="server-dot"></span>
                <span class="server-label-main">Server 1</span>
                <span class="server-label-sub">· vidrock.net</span>
              </button>
            </div>
          </div>

          <div class="player-controls">
            <div class="autoplay-toggle">
              <div
                id="autoplay-switch"
                class="autoplay-switch"
                role="switch"
                aria-checked="false"
              >
                <div class="autoplay-switch-knob"></div>
              </div>
              <span id="autoplay-label">Autoplay next episode: Off</span>
            </div>
            <div class="episode-nav">
              <button type="button" id="prev-episode" disabled>Previous</button>
              <button type="button" id="next-episode" disabled>Next</button>
            </div>
          </div>
        </section>

        <!-- Right: Info -->
        <section class="info-panel">
          <div class="info-header">
            <div class="info-poster-wrap">
              <img
                id="detail-poster"
                class="info-poster"
                alt="Poster"
              />
            </div>
            <div class="info-main">
              <div class="info-title" id="detail-title"></div>
              <div class="info-meta-row">
                <span id="detail-year"></span>
                <span id="detail-runtime"></span>
                <span id="detail-genres"></span>
                <span class="chip rating-chip" id="detail-rating"></span>
              </div>
              <p class="info-overview" id="detail-overview"></p>
            </div>
          </div>

          <div>
            <div class="info-section-title">Top billed cast</div>
            <div class="cast-list" id="cast-list"></div>
          </div>

          <div id="seasons-episodes-section" class="hidden">
            <div class="info-section-title">Seasons & episodes</div>
            <div class="seasons-episodes-shell">
              <div class="select-shell">
                <span>Season</span>
                <select id="season-select"></select>
              </div>
              <div class="select-shell">
                <span>Episode</span>
                <select id="episode-select"></select>
              </div>
              <div id="episode-meta" style="font-size:11px;color:var(--muted);"></div>
            </div>
          </div>

          <div class="info-footer-meta">
            <div id="detail-extra"></div>
            <button type="button" id="back-to-results" class="back-link">
              <span>←</span>
              <span>Back to results</span>
            </button>
          </div>
        </section>
      </main>
    </section>
  </div>
  <script>
    // TMDB config
    const TMDB_API_KEY = "5979e7840668537af0062830f6c29ddd";
    const TMDB_BASE = "https://api.themoviedb.org/3";
    const TMDB_IMG = "https://image.tmdb.org/t/p/w500";

    let searchMode = "movie"; // movie | tv
    let autoplayEnabled = false;

    const state = {
      lastQuery: "",
      lastResults: [],
      currentMovie: null,
      currentShow: null,
      currentSeason: 1,
      currentEpisode: 1,
      totalSeasons: 0,
      totalEpisodes: 0
    };

    // DOM refs
    const landingPage = document.getElementById("landing-page");
    const searchPage = document.getElementById("search-page");
    const detailPage = document.getElementById("detail-page");

    const landingSearch = document.getElementById("landing-search");
    const topSearch = document.getElementById("top-search");
    const detailSearch = document.getElementById("detail-search");

    const resultsGrid = document.getElementById("results-grid");
    const resultsLabel = document.getElementById("results-label");
    const resultsCount = document.getElementById("results-count");
    const resultsStatus = document.getElementById("results-status");
    const resultsPlaceholder = document.getElementById("results-placeholder");

    const videoPlayer = document.getElementById("video-player");
    const playerMovieTitle = document.getElementById("player-movie-title");

    const detailPoster = document.getElementById("detail-poster");
    const detailTitle = document.getElementById("detail-title");
    const detailYear = document.getElementById("detail-year");
    const detailRuntime = document.getElementById("detail-runtime");
    const detailGenres = document.getElementById("detail-genres");
    const detailRating = document.getElementById("detail-rating");
    const detailOverview = document.getElementById("detail-overview");
    const castList = document.getElementById("cast-list");
    const detailExtra = document.getElementById("detail-extra");

    const seasonSelect = document.getElementById("season-select");
    const episodeSelect = document.getElementById("episode-select");
    const episodeMeta = document.getElementById("episode-meta");
    const seasonsEpisodesSection = document.getElementById("seasons-episodes-section");

    const autoplaySwitch = document.getElementById("autoplay-switch");
    const autoplayLabel = document.getElementById("autoplay-label");
    const prevEpisodeBtn = document.getElementById("prev-episode");
    const nextEpisodeBtn = document.getElementById("next-episode");

    const brandClick = document.getElementById("brand-click");
    const brandClickDetail = document.getElementById("brand-click-detail");
    const backToResults = document.getElementById("back-to-results");

    const server1Btn = document.getElementById("server-1");

    // Mode toggle buttons
    document.querySelectorAll(".mode-toggle-button").forEach(btn => {
      btn.addEventListener("click", () => {
        const scope = btn.parentElement.dataset.scope;
        const mode = btn.dataset.mode;
        searchMode = mode;

        btn.parentElement.querySelectorAll(".mode-toggle-button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const placeholder =
          mode === "movie"
            ? "Search for any of your favorite movies"
            : "Search for any of your favorite shows";

        if (scope === "landing") landingSearch.placeholder = placeholder;
        if (scope === "top") topSearch.placeholder = placeholder;
        if (scope === "detail") detailSearch.placeholder = placeholder;
      });
    });

    // Navigation helpers
    function showPage(page) {
      [landingPage, searchPage, detailPage].forEach(p => {
        if (p === page) p.classList.add("active");
        else p.classList.remove("active");
      });
    }

    function goHome() {
      showPage(landingPage);
      landingSearch.value = "";
      topSearch.value = "";
      detailSearch.value = "";
      state.lastQuery = "";
      state.lastResults = [];
      state.currentMovie = null;
      state.currentShow = null;
      resultsGrid.innerHTML = "";
      resultsCount.textContent = "";
      resultsStatus.classList.add("hidden");
      resultsPlaceholder.classList.remove("hidden");
      videoPlayer.src = "";
      seasonsEpisodesSection.classList.add("hidden");
    }

    function goToSearchWithQuery(query) {
      showPage(searchPage);
      topSearch.value = query;
      state.lastQuery = query.trim();
      performSearch(query.trim());
    }

    function goToDetail() {
      showPage(detailPage);
      detailSearch.value = state.lastQuery || "";
    }

    // TMDB API calls
    async function searchMovies(query) {
      const url = `${TMDB_BASE}/search/${searchMode}?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Search failed");
      const data = await res.json();
      return data.results || [];
    }

    async function fetchMovieDetails(id) {
      const url = `${TMDB_BASE}/movie/${id}?api_key=${TMDB_API_KEY}&append_to_response=credits`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Details failed");
      return res.json();
    }

    async function fetchShowDetails(id) {
      const url = `${TMDB_BASE}/tv/${id}?api_key=${TMDB_API_KEY}&append_to_response=credits`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Details failed");
      return res.json();
    }

    async function fetchSeasonEpisodes(showId, season) {
      const url = `${TMDB_BASE}/tv/${showId}/season/${season}?api_key=${TMDB_API_KEY}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Season failed");
      return res.json();
    }

    // UI helpers
    function setStatus(message, isError = false, isLoading = false) {
      if (!message) {
        resultsStatus.classList.add("hidden");
        resultsStatus.innerHTML = "";
        return;
      }
      let prefix = isLoading ? '<span class="spinner"></span>' : "";
      resultsStatus.innerHTML = prefix + message;
      resultsStatus.classList.remove("hidden");
      resultsStatus.style.color = isError ? "#f87171" : "var(--muted)";
    }

    function renderResults(items) {
      resultsGrid.innerHTML = "";
      state.lastResults = items;

      if (!items.length) {
        resultsPlaceholder.textContent = "No results found.";
        resultsPlaceholder.classList.remove("hidden");
        resultsCount.textContent = "";
        return;
      }

      resultsPlaceholder.classList.add("hidden");
      resultsCount.textContent = `${items.length} found`;

      items.forEach(item => {
        const card = document.createElement("article");
        card.className = "movie-card";
        card.dataset.id = item.id;

        const posterPath = item.poster_path ? TMDB_IMG + item.poster_path : "";
        const year = item.release_date || item.first_air_date
          ? new Date(item.release_date || item.first_air_date).getFullYear()
          : "—";
        const rating = item.vote_average ? item.vote_average.toFixed(1) : "—";

        card.innerHTML = `
          <div class="movie-card-poster-wrap">
            ${posterPath
              ? `<img src="${posterPath}" alt="${escapeHtml(item.title || item.name)} poster" class="movie-card-poster" loading="lazy">`
              : ""}
          </div>
          <div class="movie-card-info">
            <h3 class="movie-card-title">${escapeHtml(item.title || item.name)}</h3>
            <div class="movie-card-meta">
              <span>${year}</span>
              <span class="badge-rating">★ ${rating}</span>
            </div>
          </div>
        `;

        card.addEventListener("click", () => handleItemClick(item.id));
        resultsGrid.appendChild(card);
      });
    }

    async function handleItemClick(id) {
      showPage(detailPage);

      if (searchMode === "movie") {
        const movie = await fetchMovieDetails(id);
        renderMovieDetail(movie);
      } else {
        const show = await fetchShowDetails(id);
        renderShowDetail(show);
      }
    }

    function renderMovieDetail(movie) {
      state.currentMovie = movie;
      state.currentShow = null;
      seasonsEpisodesSection.classList.add("hidden");

      const posterPath = movie.poster_path ? TMDB_IMG + movie.poster_path : "";
      detailPoster.src = posterPath || "";
      detailTitle.textContent = movie.title;
      playerMovieTitle.textContent = movie.title;

      detailYear.textContent = movie.release_date
        ? new Date(movie.release_date).getFullYear()
        : "";
      detailRuntime.textContent = movie.runtime ? `${movie.runtime} min` : "";
      detailGenres.textContent = movie.genres.map(g => g.name).join(" · ");
      detailRating.textContent = `★ ${movie.vote_average.toFixed(1)}`;
      detailOverview.textContent = movie.overview || "";

      castList.innerHTML = "";
      movie.credits.cast.slice(0, 8).forEach(actor => {
        const el = document.createElement("span");
        el.className = "cast-pill";
        el.textContent = actor.name;
        castList.appendChild(el);
      });

      detailExtra.textContent = `Released: ${movie.release_date}`;

      loadMovieVideo(movie.id);
    }

    function renderShowDetail(show) {
      state.currentShow = show;
      state.currentMovie = null;

      const posterPath = show.poster_path ? TMDB_IMG + show.poster_path : "";
      detailPoster.src = posterPath || "";
      detailTitle.textContent = show.name;
      playerMovieTitle.textContent = show.name;

      detailYear.textContent = show.first_air_date
        ? new Date(show.first_air_date).getFullYear()
        : "";
      detailRuntime.textContent = "";
      detailGenres.textContent = show.genres.map(g => g.name).join(" · ");
      detailRating.textContent = `★ ${show.vote_average.toFixed(1)}`;
      detailOverview.textContent = show.overview || "";

      castList.innerHTML = "";
      show.credits.cast.slice(0, 8).forEach(actor => {
        const el = document.createElement("span");
        el.className = "cast-pill";
        el.textContent = actor.name;
        castList.appendChild(el);
      });

      detailExtra.textContent = `Seasons: ${show.number_of_seasons}`;

      seasonsEpisodesSection.classList.remove("hidden");

      state.totalSeasons = show.number_of_seasons;
      populateSeasons(show.id);
    }

    async function populateSeasons(showId) {
      seasonSelect.innerHTML = "";
      for (let i = 1; i <= state.totalSeasons; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `Season ${i}`;
        seasonSelect.appendChild(opt);
      }

      state.currentSeason = 1;
      seasonSelect.value = 1;

      await populateEpisodes(showId, 1);
    }

    async function populateEpisodes(showId, season) {
      const seasonData = await fetchSeasonEpisodes(showId, season);

      episodeSelect.innerHTML = "";
      seasonData.episodes.forEach(ep => {
        const opt = document.createElement("option");
        opt.value = ep.episode_number;
        opt.textContent = `Ep ${ep.episode_number}: ${ep.name}`;
        episodeSelect.appendChild(opt);
      });

      state.totalEpisodes = seasonData.episodes.length;
      state.currentEpisode = 1;
      episodeSelect.value = 1;

      episodeMeta.textContent = seasonData.episodes[0].overview || "";

      loadShowVideo(showId, 1, 1);
      updateEpisodeButtons();
    }

    function updateEpisodeButtons() {
      prevEpisodeBtn.disabled = state.currentEpisode <= 1;
      nextEpisodeBtn.disabled = state.currentEpisode >= state.totalEpisodes;
    }

    function loadMovieVideo(id) {
      videoPlayer.src = `https://vidrock.net/movie/${id}`;
    }

    function loadShowVideo(id, season, episode) {
      videoPlayer.src = `https://vidrock.net/tv/${id}/${season}/${episode}`;
    }

    seasonSelect.addEventListener("change", async () => {
      const season = parseInt(seasonSelect.value);
      state.currentSeason = season;
      await populateEpisodes(state.currentShow.id, season);
    });

    episodeSelect.addEventListener("change", () => {
      const ep = parseInt(episodeSelect.value);
      state.currentEpisode = ep;
      loadShowVideo(state.currentShow.id, state.currentSeason, ep);
      updateEpisodeButtons();
    });

    prevEpisodeBtn.addEventListener("click", () => {
      if (state.currentEpisode > 1) {
        state.currentEpisode--;
        episodeSelect.value = state.currentEpisode;
        loadShowVideo(state.currentShow.id, state.currentSeason, state.currentEpisode);
        updateEpisodeButtons();
      }
    });

    nextEpisodeBtn.addEventListener("click", () => {
      if (state.currentEpisode < state.totalEpisodes) {
        state.currentEpisode++;
        episodeSelect.value = state.currentEpisode;
        loadShowVideo(state.currentShow.id, state.currentSeason, state.currentEpisode);
        updateEpisodeButtons();
      }
    });

    autoplaySwitch.addEventListener("click", () => {
      autoplayEnabled = !autoplayEnabled;
      autoplaySwitch.classList.toggle("enabled", autoplayEnabled);
      autoplayLabel.textContent = `Autoplay next episode: ${autoplayEnabled ? "On" : "Off"}`;
    });

    videoPlayer.addEventListener("ended", () => {
      if (autoplayEnabled && searchMode === "tv") {
        if (state.currentEpisode < state.totalEpisodes) {
          nextEpisodeBtn.click();
        }
      }
    });

    async function performSearch(query) {
      const trimmed = query.trim();
      if (!trimmed) return;

      resultsLabel.textContent = `Results for “${trimmed}”`;
      resultsGrid.innerHTML = "";
      resultsPlaceholder.classList.add("hidden");
      setStatus("Searching TMDB…", false, true);
      resultsCount.textContent = "";

      try {
        const items = await searchMovies(trimmed);
        setStatus("");
        renderResults(items);
      } catch (err) {
        console.error(err);
        setStatus("Something went wrong while searching.", true);
      }
    }

    function handleSearchInput(source, event) {
      if (event.key === "Enter") {
        const query = source.value;
        if (!query.trim()) return;

        if (source === landingSearch) {
          goToSearchWithQuery(query);
        } else {
          showPage(searchPage);
          topSearch.value = query;
          state.lastQuery = query.trim();
          performSearch(query);
        }
      }
    }

    landingSearch.addEventListener("keydown", e => handleSearchInput(landingSearch, e));
    topSearch.addEventListener("keydown", e => handleSearchInput(topSearch, e));
    detailSearch.addEventListener("keydown", e => handleSearchInput(detailSearch, e));

    brandClick.addEventListener("click", goHome);
    brandClickDetail.addEventListener("click", goHome);

    backToResults.addEventListener("click", () => showPage(searchPage));

    server1Btn.addEventListener("click", () => {
      if (state.currentMovie) loadMovieVideo(state.currentMovie.id);
      if (state.currentShow) loadShowVideo(state.currentShow.id, state.currentSeason, state.currentEpisode);
    });

    function escapeHtml(str) {
      if (!str) return "";
      return String(str).replace(/[&<>"']/g, m => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#39;"
      }[m]));
    }

    window.addEventListener("load", () => landingSearch.focus());
  </script>
</body>
</html>
